<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" type = "text/css" href="game-page.css">
</head>

<body>
    <div class="container">
        <h1>Word Prediction Game</h1>
        <div class="boxes">
            <div class="box" data-letter="B"></div>
            <div class="box" data-letter="L"></div>
            <div class="box" data-letter="A"></div>
            <div class="box" data-letter="S"></div>
            <div class="box" data-letter="T"></div>
        </div>
        <div class="prediction-area">
            <label for="prediction">Prediction:</label>
            <input type="text" id="prediction" class="prediction-input">
        </div>
        <button class="submit-button" onclick="submitGuess()">Submit</button>
        <button class="reset-button" onclick="resetGame()">Reset the Game</button>
        <div class="score-lives">
            <span class="score">Score: 0</span>
            <span class="lives">Lives: ❤️ ❤️ ❤️</span>
        </div>
    </div>
    <script src="game-page.js"></script>
</body>

</html>
